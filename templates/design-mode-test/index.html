<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Design Mode Test Harness</title>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<!-- Left Panel: Element Editor -->
				<div class="editor-panel">
					<h2>Design Mode Test</h2>

					<div class="controls">
						<button id="toggleDesignMode" class="btn btn-primary">
							Enable Design Mode
						</button>
					</div>

					<div id="elementEditor" class="element-editor hidden">
						<h3>Selected Element</h3>
						<div class="element-info">
							<p><strong>Tag:</strong> <span id="tagName">-</span></p>
							<p><strong>Source:</strong> <span id="sourceInfo">-</span></p>
						</div>

						<div class="form-group">
							<label for="className">Classes:</label>
							<textarea
								id="className"
								rows="4"
								placeholder="Enter Tailwind classes..."
							></textarea>
						</div>

						<div class="form-group">
							<label for="textContent">Text Content:</label>
							<textarea
								id="textContent"
								rows="3"
								placeholder="Enter text content..."
							></textarea>
						</div>

						<div class="form-group" id="srcGroup" style="display: none;">
							<label for="src">Image Source:</label>
							<input
								type="text"
								id="src"
								placeholder="https://example.com/image.jpg"
							/>
						</div>

						<div class="form-group" id="altGroup" style="display: none;">
							<label for="alt">Alt Text:</label>
							<input
								type="text"
								id="alt"
								placeholder="Image description"
							/>
						</div>

						<button id="applyChanges" class="btn btn-success">
							Apply Changes
						</button>
					</div>

					<div class="debug-panel">
						<h3>Debug Console</h3>
						<div id="debugLog"></div>
					</div>
				</div>

				<!-- Right Panel: Preview Iframe -->
				<div class="preview-panel">
					<iframe
						id="previewFrame"
						src="http://localhost:5173"
						title="Preview"
					></iframe>
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
